<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="logo.jpg" alt="Logo">
                        <h3>BookStore</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Categories</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#" class="btn">Contact</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>
                  <div class="hamburger-menu">
                    <div class="bar"></div>
                  </div>
                </div>
            </header>
            <div class="showcase-area">
               <div class="container">
                <div class="left">
                    <div class="big-title">
                        <h1>A Home for Bookworms</h1>
                        <h1>Get lost in the pages</h1>
                    </div>
                    <p class="text">
                        We believe local bookstores are essential community hubs that foster culture, curiosity, and a love of reading, and we're committed to helping them thrive.
                    </p>
                    <div class="cta">
                        <a href="#" class="btn">Order Now</a>
                    </div>
                </div>
                <div class="right">
                    <img src="bookstore2.jpg" alt="bookstore image" class="bookstoreimg">
                </div>
               </div>
            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-light fa-moon"></i>
                        <i class="fa-thin fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
